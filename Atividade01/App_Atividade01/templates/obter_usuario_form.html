<!DOCTYPE html>
<html>
<head>
    <title>Obter Usu치rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            color: #007bff;
        }
        p {
            margin: 5px 0;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Obter Usu치rio</h1>
    </header>
    <div class="container">
        <form method="GET" action="{% url 'obter_usuario' %}">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <br>
            <input type="submit" value="Obter Usu치rio">
        </form>
        <br>
        {% if usuario %}
        <h2>Dados do Usu치rio</h2>
        <p><strong>CPF:</strong> {{ usuario.cpf }}</p>
        <p><strong>Nome:</strong> {{ usuario.nome }}</p>
        <p><strong>Data de Nascimento:</strong> {{ usuario.data_nascimento }}</p>
        {% endif %}
    </div>
</body>
</html>
